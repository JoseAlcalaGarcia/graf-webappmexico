<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Bandera de México</h1>
    <div class="container">
        <div class="slider-container">
            <p>Esperanza</p>
            <input type="range" id="green-slider" min="0" max="255" value="128">
            <p id="green-code">#008000</p>
        </div>
        <div class="white-section">
            <p>Unidad</p>
            <p id="white-code">#FFFFFF</p>
        </div>
        <div class="slider-container">
            <p>Sangre de nuestros héroes nacionales</p>
            <input type="range" id="red-slider" min="0" max="255" value="128">
            <p id="red-code">#800000</p>
        </div>
    </div>
    <div class="flag">
        <div class="color-section" id="green"></div>
        <div class="color-section" id="white">
            <img src="https://media.istockphoto.com/id/98379596/es/vector/mexicana-escudo-de-armas.jpg?s=612x612&w=0&k=20&c=kJgejzetqxgW_1QtNGU3vBLaalq_h-RiY-qUYmRSkkE=" alt="Águila Mexicana">
        </div>
        <div class="color-section" id="red"></div>
    </div>
    <h2>Alcalá García José Luis - 23200136</h2>
    <script src="script.js">

    </script>
</body>
</html>
