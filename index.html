<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container input[type="range"] {
            width: 400px;
        }
        .flag {
            display: flex;
            width: 800px;
            height: 400px;
            border: 1px solid black;
            margin: auto;
        }
        .color-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #green {
            background-color: #008000;
        }
        #white {
            background-color: white;
            position: relative;
        }
        #red {
            background-color: #800000;
        }
        .white-section {
            text-align: center;
        }
        #white img {
            width: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Bandera de México</h1>
    <div class="container">
        <div class="slider-container">
            <p>Esperanza</p>
            <input type="range" id="green-slider" min="0" max="255" value="128">
            <p id="green-code">#008000</p>
        </div>
        <div class="white-section">
            <p>Unidad</p>
            <p id="white-code">#FFFFFF</p>
        </div>
        <div class="slider-container">
            <p>Sangre de nuestros héroes nacionales</p>
            <input type="range" id="red-slider" min="0" max="255" value="128">
            <p id="red-code">#800000</p>
        </div>
    </div>
    <div class="flag">
        <div class="color-section" id="green"></div>
        <div class="color-section" id="white">
            <img src="https://media.istockphoto.com/id/98379596/es/vector/mexicana-escudo-de-armas.jpg?s=612x612&w=0&k=20&c=kJgejzetqxgW_1QtNGU3vBLaalq_h-RiY-qUYmRSkkE=" alt="Águila Mexicana">
        </div>
        <div class="color-section" id="red"></div>
    </div>
    <h2>Alcalá García José Luis - 23200136</h2>
    <script>
        document.getElementById("green-slider").addEventListener("input", function() {
            let greenValue = this.value;
            let hexGreen = greenValue.toString(16).padStart(2, '0');
            document.getElementById("green").style.backgroundColor = `#00${hexGreen}00`;
            document.getElementById("green-code").textContent = `#00${hexGreen}00`;
        });

        document.getElementById("red-slider").addEventListener("input", function() {
            let redValue = this.value;
            let hexRed = redValue.toString(16).padStart(2, '0');
            document.getElementById("red").style.backgroundColor = `#${hexRed}0000`;
            document.getElementById("red-code").textContent = `#${hexRed}0000`;
        });
    </script>
</body>
</html>
